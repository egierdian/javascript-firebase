<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>EStore</title>
    <meta name="description" content="Belanja dari rumah secara online"/>
    <link rel="stylesheet" href="css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="apple-touch-icon" href="images/icon.png">
    <meta name="theme-color" content="#d81b60" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <!--Bungkus content untuk preloader-->
    <div id="content">
      <!-- Navigasi -->
      <nav class="pink darken-2" role="navigation">
        <div class="nav-wrapper container" id="nav">
          <a href="../../index.html" class="brand-logo" id="logo-container" >EStore</a>
          <a href="#" class="sidenav-trigger" data-target="nav-mobile">☰</a>
          <ul class="topnav right hide-on-med-and-down">
            <li><a class="waves-effect" href="index.html#home"><i class="material-icons left">home</i>Home</a></li>
            <li><a class="waves-effect" href="index.html#kontak"><i class="material-icons left">person</i>Kontak</a></li>
            <li><a class="waves-effect" href="index.html#tentang"><i class="material-icons left">contacts</i>Tentang Kami</a></li>
            <li><a class="waves-effect" href="Login.html"><i class="material-icons left">account_circle</i>Dashboard</a></li>
          </ul>
          <ul class="sidenav" id="nav-mobile">
            <li><a class="waves-effect" href="index.html#home"><i class="material-icons left">home</i>Home</a></li>
            <li><a class="waves-effect" href="index.html#kontak"><i class="material-icons left">person</i>Kontak</a></li>
            <li><a class="waves-effect" href="index.html#tentang"><i class="material-icons left">contacts</i>Tentang Kami</a></li>
            <li><a class="waves-effect" href="Login.html"><i class="material-icons left">account_circle</i>Dashboard</a></li>
          </ul>
        </div>
      </nav>

      <!--Content-->
      <div class="container center" style="padding-top: 50px; width: 500px; min-height: 600px">
        <div class="col l12 s12 m12">
          <div class="card">
              <div class="card-content">
                  <div class="row">
                  <form class="col s12">
                  <div class="row">
                      <div class="input-field col s12">
                      <input id="email_field" type="email" class="validate">
                      <label for="email_field">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                      <input id="password_field" type="password" class="validate">
                      <label for="password_field">Password</label>
                      </div>
                  </div>
                  <a class="waves-effect pink darken-2 btn-small" onclick="login()">Sign In</a>
                  </form>
              </div>
              </div>
          </div>
        </div>
      </div>
      
      <!--Footer-->
      <footer class="page-footer pink darken-2">
        <p style="text-align: center;">© Copyright 2020 | <!--i class="material-icons">favorite</i--> temukan saya <strong><a href="https://github.com/egierdian">Erdian</a></strong></p> 
      </footer>
      <!--End footer-->

    </div>

    <!--preloader-->
    <div class="center "id="preloader">
      <div class="row">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end preloader-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/preloader.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      M.Sidenav.init(elems);
    });
    </script>
  </body>
</html>
